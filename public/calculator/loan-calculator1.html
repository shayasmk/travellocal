<html>
    <head>
        <title>Loan Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="../js/jquery.js" ></script>
        <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/loan-eligibility.js"></script>
    </head>
    <body>
        <div class="col-xs-12" style="margin:0 auto;border: 1px solid #B91319;margin-top:20px;padding:0px;">
            <div class="col-md-6 col-xs-12" style="background-color:#E7E7E7;float:left;border-right : 1px solid #B91319;min-height:250px;padding-bottom:10px">
                <div class="col-xs-12" style="color:#B91319;font-weight:bold;padding-top:10px">
                    Eligibility Calculator
                </div>
                <div class="col-xs-12" style="margin-top:30px;font-size:11px">
                    <div class="col-md-6 col-xs-12" style="padding-top:10px">
                        <label>
                            Gross Income(monthly)
                        </label>
                        <br/>
                        <input id="salary" class="calculate form-text col-xs-10" type="text" name="salary" value="" size="15" maxlength="128"  style="background-color:#B5A3C4;border:0px;height:25px;padding-left:5px"/>
                    </div>
                    <div class="col-md-6 col-xs-12" style="padding-top:10px">
                        <label>
                            Loan Tenure
                        </label>
                        <br/>
                        <input id="month" class="calculate form-text col-xs-10" type="text" name="months" value="" size="15" maxlength="128" style="background-color:#94C3BE;border:0px;height:25px;padding-left:5px"/>
                    </div>
                </div>
                
                <div class="col-xs-12" style="font-size:11px">
                    <div class="col-md-6 col-xs-12" style="padding-top:10px">
                        <label>
                            ROI
                        </label>
                        <br/>
                        <input id="rate" class="calculate form-text col-xs-10" type="text" name="rate" value="" size="15" maxlength="128" style="background-color:#F8B879;border:0px;height:25px;padding-left:5px"/>%
                    </div>
                    <div class="col-md-6 col-xs-12" style="padding-top:10px">
                        <label>
                            Other EMIs
                        </label>
                        <br/>
                        <input id="other" class="calculate form-text col-xs-10" type="text" name="oEmi" value="" size="15" maxlength="128" style="background-color:#E0C8C0;border:0px;height:25px;padding-left:5px"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12" style="background-color:#EEEEEE;float:left;min-height:250px;font-size:11px;font-size:14px;padding:0px">
                <div class="col-xs-12" style="height:75px;border-bottom : 1px solid #DDDDDD;margin-top:45px">
                    <div class="col-xs-12">
                        <label style="color:#B91319">
                            EMI
                        </label>
                        <br/>
                        <input type="text" id="emi" class="field_input col-xs-10" readonly/>
                    </div>
                </div>
                <div class="col-xs-12" style="margin-top:15px">
                    <div class="col-xs-12">
                        <label style="color:#B91319">
                            Loan Amount
                        </label>
                        <br/>
                        <input type="text" id="eligibility" class="field_input col-xs-10" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
